version: '3.8'

services:
  api:
    build: .
    ports:
      # API port - exposed for external access
      # For production, use reverse proxy (nginx/traefik) with HTTPS
      # For localhost-only: change to "127.0.0.1:3000:3000"
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SSL=${DB_SSL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    # SECURITY FIX: Add healthcheck to detect unhealthy API state
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - lumon-network

  # Optional: local PostgreSQL for development
  postgres:
    image: postgres:14-alpine
    environment:
      # SECURITY FIX: Use environment variables instead of hardcoded credentials
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?ERROR: POSTGRES_PASSWORD must be set in .env}
      POSTGRES_DB: ${POSTGRES_DB:-lumon}
    ports:
      # SECURITY FIX: Bind PostgreSQL to localhost only
      # Prevents external network access to development database
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lumon-network

volumes:
  postgres-data:

networks:
  lumon-network:
    driver: bridge
