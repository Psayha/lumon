# Nginx configuration for Lumon NestJS API
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Redirect n8n-backup.psayha.ru to old n8n (port 5678)
server {
    listen 80;
    listen [::]:80;
    server_name n8n-backup.psayha.ru;

    # SSL would be handled by certbot
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/n8n-backup.psayha.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/n8n-backup.psayha.ru/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Main API server - n8n.psayha.ru â†’ NestJS API (port 3000)
server {
    listen 80;
    listen [::]:80;
    server_name n8n.psayha.ru;

    # SSL configuration (uncomment when SSL is set up)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/n8n.psayha.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/n8n.psayha.ru/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:3000/health;
        proxy_set_header Host $host;
    }

    # Main API proxy to NestJS
    location / {
        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Idempotency-Key' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Upgrade headers for WebSocket support (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Disable proxy redirect
        proxy_redirect off;
    }

    # Logging
    access_log /var/log/nginx/lumon-api-access.log;
    error_log /var/log/nginx/lumon-api-error.log warn;
}

