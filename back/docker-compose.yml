services:
  # Supabase PostgreSQL
  supabase-db:
    image: postgres:15-alpine
    container_name: lumon-supabase-db
    environment:
      # SECURITY FIX: Require password to be set via environment variable
      # No insecure defaults - forces explicit configuration
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?ERROR: POSTGRES_PASSWORD must be set in .env}
      POSTGRES_DB: ${POSTGRES_DB:-lumon}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    ports:
      # SECURITY FIX: Bind PostgreSQL to localhost only
      # Prevents external network access while allowing host + containers
      - "127.0.0.1:5432:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Supabase Studio (Database UI)
  supabase-studio:
    image: supabase/studio:latest
    container_name: lumon-supabase-studio
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      DEFAULT_ORGANIZATION_NAME: Lumon
      DEFAULT_PROJECT_NAME: Lumon Development
      # Database connection (uses POSTGRES_PASSWORD from env)
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@supabase-db:5432/${POSTGRES_DB:-lumon}
      PGHOST: supabase-db
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB:-lumon}
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      # Отключаем попытки подключения к pg-meta (его нет в нашей конфигурации)
      STUDIO_PG_META_URL: ""
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    # Отключаем healthcheck, так как Studio может показывать ошибки, но работать
    healthcheck:
      disable: true

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: lumon-n8n
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      # SECURITY FIX: Require n8n credentials to be set explicitly
      - N8N_BASIC_AUTH_USER=${N8N_USER:?ERROR: N8N_USER must be set in .env}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:?ERROR: N8N_PASSWORD must be set in .env}
      # SECURITY FIX: Require n8n host configuration
      - N8N_HOST=${N8N_HOST:?ERROR: N8N_HOST must be set in .env}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-true}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=supabase-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-lumon}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-postgres}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # SECURITY FIX: Require encryption key to be set explicitly
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:?ERROR: N8N_ENCRYPTION_KEY must be set in .env}
      # SECURITY FIX: Require CORS and webhook URLs to be configured
      - N8N_CORS_ORIGIN=${N8N_CORS_ORIGIN:?ERROR: N8N_CORS_ORIGIN must be set in .env}
      - WEBHOOK_URL=${WEBHOOK_URL:?ERROR: WEBHOOK_URL must be set in .env}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:?ERROR: N8N_EDITOR_BASE_URL must be set in .env}
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n/workflows:/data/workflows
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  supabase-db-data:
  n8n-data:

