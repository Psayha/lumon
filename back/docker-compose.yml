services:
  # Supabase PostgreSQL
  supabase-db:
    image: postgres:15-alpine
    container_name: lumon-supabase-db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lumon_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-lumon}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Supabase Studio (Database UI)
  supabase-studio:
    image: supabase/studio:latest
    container_name: lumon-supabase-studio
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      DEFAULT_ORGANIZATION_NAME: Lumon
      DEFAULT_PROJECT_NAME: Lumon Development
      # Явная строка подключения к PostgreSQL
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-lumon_dev_password}@supabase-db:5432/${POSTGRES_DB:-lumon}
      PGHOST: supabase-db
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB:-lumon}
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-lumon_dev_password}
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: lumon-n8n
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-lumon_dev}
      - N8N_HOST=${N8N_HOST:-n8n.psayha.ru}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-true}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=supabase-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-lumon}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-postgres}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-lumon_dev_password}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-lumon-encryption-key-change-in-production}
      - N8N_CORS_ORIGIN=${N8N_CORS_ORIGIN:-https://psayha.ru,https://n8n.psayha.ru}
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n/workflows:/data/workflows
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  supabase-db-data:
  n8n-data:

