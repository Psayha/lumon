name: Deploy to Server (SSH)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ''

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Ensure remote deploy directory exists
        run: |
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p $DEPLOY_PATH"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

      - name: Calculate backend path
        id: backend_path
        run: |
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
          BACKEND_PATH=$(dirname "$DEPLOY_PATH")/back
          echo "path=$BACKEND_PATH" >> $GITHUB_OUTPUT
          echo "Backend path will be: $BACKEND_PATH"

      - name: Prepare backend migrations
        run: |
          mkdir -p back/supabase/migrations
          cp -r base/supabase/migrations/* back/supabase/migrations/ || true

      - name: Deploy frontend via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT" dist/ "$SSH_USER@$SSH_HOST:$DEPLOY_PATH"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

      - name: Ensure remote backend directory exists
        run: |
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p ${{ steps.backend_path.outputs.path }}"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

      - name: Deploy backend via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -p $SSH_PORT" back/ "$SSH_USER@$SSH_HOST:${{ steps.backend_path.outputs.path }}"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

      - name: Setup .env file on server
        run: |
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "cd ${{ steps.backend_path.outputs.path }} && if [ -f .env.production ]; then cp .env.production .env; elif [ ! -f .env ]; then cp env.example .env; fi && echo 'N8N_SECURE_COOKIE=false' >> .env && sort -u .env -o .env"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

      - name: Setup Nginx configuration for n8n with CORS
        run: |
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "cd ${{ steps.backend_path.outputs.path }} && sudo tee /etc/nginx/sites-available/lumon-n8n > /dev/null << 'EOF'
          server {
              listen 80;
              listen [::]:80;
              server_name n8n.psayha.ru;

              location / {
                  proxy_pass http://localhost:5678;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade \$http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
                  proxy_set_header X-Forwarded-Host \$host;
                  proxy_set_header X-Forwarded-Port \$server_port;
                  proxy_cache_bypass \$http_upgrade;
                  proxy_buffering off;
                  
                  # CORS headers
                  add_header 'Access-Control-Allow-Origin' 'https://psayha.ru' always;
                  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                  add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept' always;
                  add_header 'Access-Control-Allow-Credentials' 'true' always;
              }
              
              # Handle preflight
              if (\$request_method = 'OPTIONS') {
                  add_header 'Access-Control-Allow-Origin' 'https://psayha.ru' always;
                  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                  add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept' always;
                  add_header 'Access-Control-Max-Age' 1728000;
                  add_header 'Content-Type' 'text/plain; charset=utf-8';
                  add_header 'Content-Length' 0;
                  return 204;
              }
          }
          EOF
          sudo ln -sf /etc/nginx/sites-available/lumon-n8n /etc/nginx/sites-enabled/lumon-n8n || true
          sudo nginx -t && sudo systemctl reload nginx || echo 'Nginx reload skipped'"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

      - name: Setup Nginx configuration for frontend
        run: |
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "cd ${{ steps.backend_path.outputs.path }} && sudo tee /etc/nginx/sites-available/lumon-frontend > /dev/null << 'EOF'
          server {
              listen 80;
              listen [::]:80;
              server_name psayha.ru www.psayha.ru;

              root $DEPLOY_PATH;
              index index.html;

              gzip on;
              gzip_vary on;
              gzip_min_length 1024;
              gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

              add_header X-Frame-Options \"SAMEORIGIN\" always;
              add_header X-Content-Type-Options \"nosniff\" always;
              add_header X-XSS-Protection \"1; mode=block\" always;

              location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)\$ {
                  expires 1y;
                  add_header Cache-Control \"public, immutable\";
                  access_log off;
              }

              # API прокси к n8n (чтобы избежать mixed content)
              # Важно: location /webhook/ ДО location / чтобы перехватывать запросы
              location /webhook {
                  proxy_pass http://localhost:5678;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade \$http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
                  proxy_set_header X-Forwarded-Host \$host;
                  proxy_set_header X-Forwarded-Port \$server_port;
                  proxy_cache_bypass \$http_upgrade;
                  proxy_buffering off;
                  proxy_redirect off;
              }

              location / {
                  try_files \$uri \$uri/ /index.html;
              }

              location /health {
                  access_log off;
                  return 200 \"OK\n\";
                  add_header Content-Type text/plain;
              }
          }
          EOF
          sudo ln -sf /etc/nginx/sites-available/lumon-frontend /etc/nginx/sites-enabled/lumon-frontend || true
          sudo nginx -t && sudo systemctl reload nginx || echo 'Nginx reload skipped'"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy backend services with Docker Compose
        run: |
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "cd ${{ steps.backend_path.outputs.path }} && docker compose up -d --build"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

      - name: Wait for n8n to be ready
        run: |
          echo "⏳ Ждем запуска n8n (30 секунд)..."
          sleep 30
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "curl -f http://localhost:5678/healthz || echo 'n8n еще не готов'"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

      - name: Import n8n workflows (optional)
        continue-on-error: true
        run: |
          ssh -i ~/.ssh/deploy_key -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "cd ${{ steps.backend_path.outputs.path }} && chmod +x import-workflows.sh && ./import-workflows.sh http://localhost:5678 || echo '⚠️ Импорт workflows пропущен (можно сделать вручную)'"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

