name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Trigger Server Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Execute deploy.sh on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ðŸš€ Triggering deployment script..."
            # Go to project directory
            cd /home/user/lumon

            # Run the deployment script with sudo
            # Assuming the user has passwordless sudo rights or is root
            sudo bash deploy.sh

            echo "âœ… Deployment script finished"
