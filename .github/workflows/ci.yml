name: CI - Code Quality & Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend checks
  frontend-checks:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ''

  # Admin panel checks
  admin-checks:
    name: Admin Panel - Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: adminpage/package-lock.json

      - name: Install dependencies
        working-directory: adminpage
        run: npm ci --no-audit --no-fund

      - name: Run ESLint
        working-directory: adminpage
        run: npm run lint

      - name: TypeScript type check
        working-directory: adminpage
        run: npx tsc --noEmit

      - name: Build admin panel
        working-directory: adminpage
        run: npm run build
        env:
          VITE_API_URL: ''

  # Backend checks
  backend-checks:
    name: Backend API - Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: back/api/package-lock.json

      - name: Install dependencies
        working-directory: back/api
        run: npm ci --no-audit --no-fund

      - name: Run ESLint
        working-directory: back/api
        run: npm run lint

      - name: TypeScript type check
        working-directory: back/api
        run: npx tsc --noEmit

      - name: Build backend
        working-directory: back/api
        run: npm run build

  # Summary job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [frontend-checks, admin-checks, backend-checks]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.frontend-checks.result }}" != "success" ] || \
             [ "${{ needs.admin-checks.result }}" != "success" ] || \
             [ "${{ needs.backend-checks.result }}" != "success" ]; then
            echo "❌ Some CI checks failed"
            exit 1
          else
            echo "✅ All CI checks passed successfully"
          fi
